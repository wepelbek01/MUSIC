<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar" id="currentUserAvatar"></div>
                    <div class="user-info">
                        <div class="user-name" id="currentUserName"></div>
                        <div class="user-nickname" id="currentUserNickname"></div>
                    </div>
                </div>
                <button id="logoutBtn" class="logout-btn" title="Chiqish">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Foydalanuvchi qidirish..."
                >
                <div id="searchResults" class="search-results hidden"></div>
            </div>
            
            <div class="chat-list" id="chatList">
                <p class="empty-state">Hali suhbatlar yo'q. Foydalanuvchi qidiring!</p>
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="empty-chat">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <p>Suhbatni boshlash uchun foydalanuvchi tanlang</p>
            </div>
        </div>
        
        <!-- Active Chat -->
        <div class="active-chat hidden" id="activeChat">
            <div class="chat-header">
                <div class="chat-user-info">
                    <div class="chat-user-avatar" id="chatUserAvatar"></div>
                    <div>
                        <div class="chat-user-name" id="chatUserName"></div>
                        <div class="chat-user-nickname" id="chatUserNickname"></div>
                    </div>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be loaded here -->
            </div>
            
            <div class="message-input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Xabar yozing..."
                >
                <button id="sendBtn" class="send-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="chat.js"></script>
</body>
</html>
