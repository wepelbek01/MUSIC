<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilni sozlash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h1 class="title">Profilni sozlash</h1>
            <p class="description">Nickname va avatar tanlang</p>
            
            <form id="profileForm">
                <div class="avatar-selection">
                    <p class="label">Avatar tanlang:</p>
                    <div class="avatar-grid" id="avatarGrid">
                        <!-- Avatars will be generated by JS -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="nickname" class="label">Nickname (foydalanuvchi nomi)</label>
                    <input 
                        type="text" 
                        id="nickname" 
                        class="input" 
                        placeholder="masalan: elbekwep"
                        required
                        pattern="[a-zA-Z0-9_]{3,20}"
                        minlength="3"
                        maxlength="20"
                    >
                    <p class="input-hint">3-20 ta harf, raqam yoki _ belgisi</p>
                    <p id="nicknameError" class="error-message hidden"></p>
                    <p id="nicknameSuccess" class="success-message hidden"></p>
                </div>
                
                <button type="submit" id="submitBtn" class="submit-btn">
                    Saqlash va davom etish
                </button>
            </form>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
